backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "⚙️ Paramètres du site"
    files:
      - label: "Informations générales"
        name: "general"
        file: "content/settings/site.md"
        fields:
          - {label: "Nom du site", name: "site_name", widget: "string"}
          - {label: "Téléphone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}

  - name: "theme"
    label: "🎨 Design et couleurs"
    files:
      - label: "Thème visuel"
        name: "design"
        file: "content/theme/design.md"
        fields:
          - {label: "Couleur principale", name: "primary_color", widget: "color"}
          - {label: "Logo principal", name: "logo_main", widget: "image"}

  - name: "pages"
    label: "📄 Pages du site"
    files:
      - label: "Page d'accueil"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "entretien"
    label: "🌿 Entretien Paysager"
    files:
      - label: "Page Entretien"
        name: "entretien"
        file: "content/pages/entretien.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "motoculteur"
    label: "🚜 Location Motoculteur"
    files:
      - label: "Page Motoculteur"
        name: "motoculteur"
        file: "content/pages/motoculteur.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Prix", name: "price", widget: "string"}

  - name: "galerie"
    label: "📸 Galerie"
    files:
      - label: "En-tête Galerie"
        name: "galerie"
        file: "content/pages/galerie.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}

  - name: "projets-galerie"
    label: "🏗️ Projets Galerie"
    folder: "content/galerie-projets"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Photo AVANT", name: "before", widget: "image"}
      - {label: "Photo APRÈS", name: "after", widget: "image"}

  - name: "processus"
    label: "📋 Notre Processus"
    files:
      - label: "Processus"
        name: "processus"
        file: "content/pages/processus.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}

  - name: "livrables"
    label: "📦 Livrables"
    files:
      - label: "Page Livrables"
        name: "livrables"
        file: "content/pages/livrables.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}

  - name: "apres-conception"
    label: "🔨 Après Conception"
    files:
      - label: "Page"
        name: "apres"
        file: "content/pages/apres-conception.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}

  - name: "preparation"
    label: "📄 Préparation RDV"
    files:
      - label: "Page"
        name: "prep"
        file: "content/pages/preparation.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}

  - name: "services-particuliers"
    label: "🏠 Services Particuliers"
    folder: "content/services/particuliers"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Prix", name: "price", widget: "string"}

  - name: "services-professionnels"
    label: "🏢 Services Professionnels"
    folder: "content/services/professionnels"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}

  - name: "documents"
    label: "📋 Documents"
    files:
      - label: "Documents"
        name: "docs"
        file: "content/data/documents.md"
        fields:
          - {label: "Note", name: "note", widget: "text"}

  - name: "realisations"
    label: "✅ Réalisations"
    folder: "content/realisations"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Photo AVANT", name: "before", widget: "image"}
      - {label: "Photo APRÈS", name: "after", widget: "image"}

  - name: "avant-apres"
    label: "📸 Avant/Après"
    folder: "content/avant-apres"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Photo AVANT", name: "before", widget: "image"}
      - {label: "Photo APRÈS", name: "after", widget: "image"}

  - name: "testimonials"
    label: "💬 Témoignages"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom", name: "name", widget: "string"}
      - {label: "Témoignage", name: "body", widget: "text"}