backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "📄 Pages du site"
    files:
      - label: "Page d'accueil"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - {label: "Image de fond", name: "hero_image", widget: "image"}
          - {label: "Texte du bouton", name: "button_text", widget: "string"}
          - {label: "Description", name: "body", widget: "markdown"}
      - label: "À propos"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      - label: "Contact"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Téléphone", name: "phone", widget: "string"}
          - {label: "Adresse", name: "address", widget: "text"}
          - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "services"
    label: "🛠️ Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom du service", name: "title", widget: "string"}
      - {label: "Icône", name: "icon", widget: "image"}
      - {label: "Description courte", name: "excerpt", widget: "text"}
      - {label: "Description complète", name: "body", widget: "markdown"}
      - {label: "Prix indicatif", name: "price", widget: "string", required: false}

  - name: "realisations"
    label: "✅ Réalisations"
    folder: "content/realisations"
    create: true
    slug: "{{year}}-{{month}}-{{slug}}"
    fields:
      - {label: "Titre du projet", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Lieu", name: "location", widget: "string"}
      - {label: "Type de service", name: "service_type", widget: "select", options: ["Motoculteur", "Entretien jardin", "Création jardin", "Taille haies", "Autre"]}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Photo AVANT", name: "before_image", widget: "image"}
      - {label: "Photo APRÈS", name: "after_image", widget: "image"}

  - name: "avant-apres"
    label: "📸 Avant/Après"
    folder: "content/avant-apres"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Photo AVANT", name: "before", widget: "image"}
      - {label: "Photo APRÈS", name: "after", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}

  - name: "testimonials"
    label: "💬 Témoignages"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom du client", name: "name", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Note sur 5", name: "rating", widget: "number", min: 1, max: 5, default: 5}
      - {label: "Témoignage", name: "body", widget: "text"}
      - {label: "Service concerné", name: "service", widget: "string", required: false}